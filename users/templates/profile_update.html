{% extends "base.html" %}

{% block title %}
Update Profile
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
  <div style="display:flex; flex-direction: column; align-items: center; gap: 20px; margin-bottom: 20px; margin-top: 20px;">
      <h2 style="align-self: center;">Update Your Profile</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
      </div>
  </form>

{% endblock %}
