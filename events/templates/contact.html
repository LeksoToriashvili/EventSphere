{% extends 'base.html' %}
{% load static %}
{% load cache %}


{% block title %}
    <h1>Contact</h1>
{% endblock %}

{% block content %}
    <section class="contact-page-area section-gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <form action="{% url "add_contact" %}" method="post">
                        {% csrf_token %}
                        <div class="row" style="margin-top: 20px;">

                            <div class="col-lg-12 form-group">
                                <input name="name" placeholder="Enter your name" onfocus="this.placeholder = ''"
                                       onblur="this.placeholder = 'Enter your name'"
                                       class="common-input mb-20 form-control" required="" type="text">

                                <input name="email" placeholder="Enter email address"
                                       pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                                       class="common-input mb-20 form-control" required="" type="email">

                                <input name="subject" placeholder="Enter your subject" onfocus="this.placeholder = ''"
                                       onblur="this.placeholder = 'Enter your subject'"
                                       class="common-input mb-20 form-control" required="" type="text">
                                <textarea class="common-textarea mt-10 form-control" name="message"
                                          placeholder="Messege" onfocus="this.placeholder = ''"
                                          onblur="this.placeholder = 'Messege'" required=""></textarea>
                                <button style="float: right; margin-top: 30px;" type="submit">Send
                                    Message
                                </button>
                                <div class="mt-20 alert-msg" style="text-align: left;"></div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
